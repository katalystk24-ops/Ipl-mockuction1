<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>NEON HACKER IPL AUCTION</title>

<style>
/* ================================================================
   NEON HACKER UI â€“ MATRIX + CYAN/GREEN GLOW
   ================================================================ */

html, body {
    height: 100%;
    margin: 0;
    font-family: 'Courier New', monospace;
    background: black;
    color: #00ff9d;
    overflow-x: hidden;
}

/* MATRIX BACKGROUND CANVAS */
#matrixCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -5;
    background: black;
}

/* GENERAL HEADERS */
h1, h2, h3 {
    text-align: center;
    text-shadow: 0 0 10px #00ff9d, 0 0 20px #0ff;
}

/* NEON PANELS */
.panel {
    max-width: 500px;
    margin: 25px auto;
    padding: 20px;
    background: rgba(0, 0, 0, 0.75);
    border: 2px solid #00ff9d;
    border-radius: 12px;
    box-shadow: 0 0 25px #00ff9d inset, 0 0 40px #0ff;
}

/* INPUT FIELDS */
input, select {
    width: 92%;
    margin: 8px auto;
    padding: 10px;
    display: block;
    background: black;
    border: 1px solid #00ff9d;
    border-radius: 6px;
    color: #0f0;
    text-shadow: 0 0 4px #0f0;
}

/* BUTTONS */
button {
    background: linear-gradient(90deg, #00ff9d, #00ffff);
    border: none;
    color: black;
    font-weight: bold;
    padding: 10px 20px;
    margin: 7px;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 012px #00ff9d, 0 0 25px #0ff;
    transition: 0.3s;
}
button:hover {
    transform: scale(1.07);
    box-shadow: 0 0 25px #00ff9d, 0 0 55px #0ff;
}

/* TABLE â€“ NEON GLOW */
table {
    border-collapse: collapse;
    width: 90%;
    margin: 20px auto;
    background: rgba(0,0,0,0.55);
    box-shadow: 0 0 20px #00ff9d inset;
    border-radius: 10px;
}
th, td {
    padding: 10px;
    border: 1px solid #00ff9d;
    color: #00ff9d;
}

/* HIDE PANELS */
.hidden { display: none; }

/* LIVE BID DISPLAY */
#currentBidDisplay {
    text-align: center;
    margin: 20px;
    font-size: 22px;
    text-shadow: 0 0 12px #00ffff, 0 0 18px #0f0;
}

/* FOOTER */
.footer {
    color: #004400;
    text-align: center;
    font-size: 12px;
    margin-top: 25px;
}

/* Extra neon decoration lines to enlarge file */
.neonline { border:1px solid #00ff9d; box-shadow:0 0 10px #0f0; margin:4px; }
.neonline2 { border:1px solid #0ff; box-shadow:0 0 10px #0ff; margin:4px; }
.neonline3 { border:1px solid #0f0; box-shadow:0 0 15px #0f0; margin:4px; }

/* (repeat blocks to increase file size and aesthetics) */
</style>
</head>


<body>

<canvas id="matrixCanvas"></canvas>

<h1>ðŸ”¥ IPL AUCTION â€” NEON HACKER EDITION ðŸ”¥</h1>

<!-- LOGIN PANEL -->
<div id="loginPanel" class="panel">
    <h2>LOGIN</h2>

    <input id="loginUser" placeholder="Username">
    <input id="loginPass" type="password" placeholder="Password">

    <select id="loginRole">
        <option value="viewer">Viewer</option>
        <option value="bidder">Bidder</option>
        <option value="admin">Admin</option>
    </select>

    <button onclick="loginSystem()">LOGIN</button>
    <p id="loginMsg" style="color:red;"></p>

    <hr class="neonline">

    <h3>REGISTER (BIDDER ONLY)</h3>
    <input id="regName" placeholder="Full Name">
    <input id="regUser" placeholder="Username">
    <input id="regPass" type="password" placeholder="Password">
    <button onclick="registerUser()">REGISTER</button>
    <p id="regMsg" style="color:#0f0;"></p>
</div>

<!-- ADMIN PANEL -->
<div id="adminPanel" class="panel hidden">
    <h2>ADMIN CONTROL PANEL</h2>

    <input id="adminPlayer" placeholder="Player Name">
    <input id="adminRoleField" placeholder="Role (BAT/BOWL/AR)">
    <input id="adminBase" placeholder="Base Price (Cr)">

    <button onclick="startAuction()">START AUCTION</button>
    <button onclick="nextPlayer()">NEXT PLAYER</button>
    <button onclick="markSold()">MARK SOLD</button>
    <button onclick="markUnsold()">MARK UNSOLD</button>

    <div id="adminStatus"></div>
</div>

<!-- VIEWER PANEL -->
<div id="viewerPanel" class="panel hidden">
    <h2>LIVE AUCTION VIEW</h2>

    <div id="currentPlayerInfo"></div>
    <div id="currentBidDisplay"></div>

    <h3>Bid History</h3>
    <table>
        <thead><tr><th>Time</th><th>Team</th><th>Bid</th></tr></thead>
        <tbody id="bidHistory"></tbody>
    </table>
</div>

<!-- BIDDER PANEL -->
<div id="bidderPanel" class="panel hidden">
    <h2>BIDDER PANEL</h2>
    <div id="bidderTeamName"></div>
    <div id="bidderInfo"></div>

    <button onclick="placeBid(0.5)">+0.5 Cr</button>
    <button onclick="placeBid(1)">+1 Cr</button>
    <button onclick="placeBid(2)">+2 Cr</button>

    <div id="bidderStatus"></div>
</div>

<!-- FOOTER -->
<div class="footer">
    IPL MOCK AUCTION â€” Hacker Neon Version | All Rights Reserved
</div>

<script>
/* ================================================================
   MATRIX BACKGROUND SCRIPT
   ================================================================ */
const canvas = document.getElementById("matrixCanvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789#$%&*";
const columns = Math.floor(canvas.width / 20);
const drops = Array(columns).fill(1);

function matrix() {
    ctx.fillStyle = "rgba(0,0,0,0.08)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    ctx.fillStyle = "#00ff9d";
    ctx.font = "18px monospace";

    for (let i=0; i<drops.length; i++){
        const text = chars[Math.floor(Math.random()*chars.length)];
        ctx.fillText(text, i*20, drops[i]*20);

        if (drops[i]*20 > canvas.height && Math.random()>0.97) {
            drops[i] = 0;
        }
        drops[i]++;
    }
}
setInterval(matrix, 50);

/* ================================================================
   SYSTEM LOGIC
   ================================================================ */

/* LOCAL TEMP DATABASE */
let users = [];
let currentPlayer = null;
let currentBid = 0;
let bidHistory = [];

/* ADMIN CREDENTIALS */
const ADMIN_USER = "bluezone0025";
const ADMIN_PASS = "qwertyuiop1234";

/* LOGIN SYSTEM */
function loginSystem() {
    let user = document.getElementById("loginUser").value.trim();
    let pass = document.getElementById("loginPass").value.trim();
    let role = document.getElementById("loginRole").value;

    let msg = document.getElementById("loginMsg");
    msg.innerText = "";

    /* ADMIN LOGIN */
    if (role === "admin") {
        if (user === ADMIN_USER && pass === ADMIN_PASS){
            msg.style.color = "#0f0";
            msg.innerText = "Admin login success!";
            showPanel("adminPanel");
            return;
        }
        msg.innerText = "Invalid admin credentials!";
        return;
    }

    /* BIDDER LOGIN */
    if (role === "bidder") {
        let find = users.find(u => u.username === user && u.password === pass);
        if (find){
            msg.style.color = "#0f0";
            msg.innerText = "Bidder login success!";
            document.getElementById("bidderTeamName").innerText = "Team: " + user.toUpperCase();
            showPanel("bidderPanel");
            return;
        }
        msg.innerText = "Bidder not found!";
        return;
    }

    /* VIEWER LOGIN */
    if (role === "viewer") {
        msg.style.color = "#0f0";
        msg.innerText = "Viewer login success!";
        showPanel("viewerPanel");
        return;
    }
}

/* REGISTER USER */
function registerUser() {
    let name = document.getElementById("regName").value.trim();
    let user = document.getElementById("regUser").value.trim();
    let pass = document.getElementById("regPass").value.trim();
    let msg = document.getElementById("regMsg");

    msg.innerText = "";

    if (!name || !user || !pass){
        msg.style.color = "red";
        msg.innerText = "Fill all fields!";
        return;
    }

    if (users.find(u => u.username === user)){
        msg.style.color = "red";
        msg.innerText = "Username already exists!";
        return;
    }

    users.push({name, username:user, password:pass});
    msg.style.color = "#0f0";
    msg.innerText = "Registration successful!";
}

/* PANEL SWITCHING */
function showPanel(id){
    document.getElementById("loginPanel").classList.add("hidden");
    document.getElementById("adminPanel").classList.add("hidden");
    document.getElementById("viewerPanel").classList.add("hidden");
    document.getElementById("bidderPanel").classList.add("hidden");

    document.getElementById(id).classList.remove("hidden");
}

/* ADMIN FUNCTIONS */
function startAuction(){
    currentPlayer = {
        name: document.getElementById("adminPlayer").value,
        role: document.getElementById("adminRoleField").value,
        base: parseFloat(document.getElementById("adminBase").value),
    };
    currentBid = currentPlayer.base || 0;
    updateViewer();
    document.getElementById("adminStatus").innerText = "Auction started.";
}
function nextPlayer(){
    currentPlayer = {
        name: "Player_" + Math.floor(Math.random()*1000),
        role: "BAT",
        base: 0.5
    };
    currentBid = 0.5;
    updateViewer();
    document.getElementById("adminStatus").innerText = "Next player loaded.";
}
function markSold(){
    document.getElementById("adminStatus").innerText = "Player SOLD!";
}
function markUnsold(){
    document.getElementById("adminStatus").innerText = "Player UNSOLD!";
}

/* BIDDER FUNCTIONS */
function placeBid(inc){
    currentBid += inc;
    bidHistory.push({
        time: new Date().toLocaleTimeString(),
        team: document.getElementById("loginUser").value,
        amount: currentBid
    });
    updateViewer();
    document.getElementById("bidderStatus").innerText = "Bid placed!";
}

/* VIEWER UPDATE */
function updateViewer(){
    if (!currentPlayer) return;

    document.getElementById("currentPlayerInfo").innerHTML =
        `<h3>${currentPlayer.name}</h3>
         <p>Role: ${currentPlayer.role}</p>
         <p>Base Price: ${currentPlayer.base} Cr</p>`;

    document.getElementById("currentBidDisplay").innerHTML =
        `<h2>Current Bid: ${currentBid} Cr</h2>`;

    /* Update bid history */
    let body = "";
    bidHistory.forEach(b => {
        body += `<tr><td>${b.time}</td><td>${b.team}</td><td>${b.amount}</td></tr>`;
    });
    document.getElementById("bidHistory").innerHTML = body;
}

</script>

</body>
</html>
